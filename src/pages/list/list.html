<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Eventos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let event of events | async">
      <button ion-button block (click)="eventDetails(event)">
        {{event.eventType}} : {{event.creationDate}}
      </button>
    </ion-item>
  </ion-list>
